<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改友情链接|{:config('system.title')}</title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-fileinput-master/css/fileinput.min.css">
<link href="__CSS__/style.css" rel="stylesheet">
<script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/check.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__CSS__/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/fileinput.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/locales/zh.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#link_pic").fileinput({
		language: 'zh', //设置语言  
	    showUpload: false,
	    showCaption: false,
	    browseClass: "btn btn-primary btn-lg",
	    allowedPreviewTypes: ['image'],  
	    allowedFileTypes: ['image'],  
	    allowedFileExtensions: ['jpg', 'png', 'gif'],
	    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
	    overwriteInitial: false,
	    initialPreviewAsData: true,
	    {if condition="$result['link_pic'] neq ''"}
        initialPreview: [
           "__ROOT__/uploads/link/{$result['link_pic']}",
        ],
        initialPreviewConfig: [
            {caption: "图片", size: 329892, width: "200px", url: "{:url('Link/deleteimage')}", key: {$result['link_id']}},
        ]
		{/if}
	});
});
function ToUrl(x)   
{   
	location.href=x;
	return false;
}
</script>
</head>
<body>
<div class="container" style="margin-left:0;margin-right:0;">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改友情链接</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="{:url('Link/edit_do')}" id="add_link" enctype="multipart/form-data">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">网站名称</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="link_title" value="{$result['link_title']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="link_url" aria-required="true" aria-invalid="true" value="{$result['link_url']}">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-md-3">
                            <input type="file" class="form-control" id="link_pic" name="link_pic" aria-required="true" aria-invalid="true" value="">
							<span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-md-3">
                            <input id="hello" class="laydate-icon form-control layer-date" name="link_sort" aria-required="true" aria-invalid="true" value="{$result['link_sort']}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                        	<input type="hidden" name="link_id" value="{$result['link_id']}" />
                            <button class="btn btn-primary" type="submit">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
