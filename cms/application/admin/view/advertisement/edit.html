<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>修改友情链接|{:config('system.title')}</title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-fileinput-master/css/fileinput.min.css">
<link rel="stylesheet" type="text/css" href="__JS__/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/check.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__CSS__/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/fileinput.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput-master/js/locales/zh.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#attach_file").fileinput({
		language: 'zh', //设置语言  
	    showUpload: false,
	    showCaption: false,
	    browseClass: "btn btn-primary btn-lg",
	    allowedPreviewTypes: ['image'],  
	    allowedFileTypes: ['image'],  
	    allowedFileExtensions: ['jpg', 'png', 'gif'],
	    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
	    overwriteInitial: false,
	    initialPreviewAsData: true,
	    {if condition="$result['attach_file'] neq ''"}
        initialPreview: [
           "__ROOT__/uploads/advertisement/{$result['attach_file']}",
        ],
        initialPreviewConfig: [
            {caption: "图片", size: 329892, width: "200px", url: "{:url('Advertisement/deleteimage')}", key: {$result['id']}},
        ]
		{/if}
	});
	$('#start_time').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii:ss'
	});
	$('#expired_time').datetimepicker({
	    format: 'yyyy-mm-dd hh:ii:ss'
	});
});
function ToUrl(x)   
{   
	location.href=x;
	return false;
}
</script>
</head>
<body>
<div class="container" style="margin-left:0;margin-right:0;">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改广告</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" class="form-horizontal" action="{:url('Advertisement/edit_do')}" id="add_link" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告名称</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="title" value="{$result['title']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告标识</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="title_alias" value="{$result['title_alias']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="link_url" value="{$result['link_url']}" aria-required="true" aria-invalid="true">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片地址</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="image_url" name="image_url" value="{$result['image_url']}" aria-required="true" aria-invalid="true">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片</label>
                        <div class="col-md-3">
                            <input type="file" class="form-control" id="attach_file" name="attach_file" aria-required="true" aria-invalid="true">
                            <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">尺寸宽(像素px)：</label>
                        <div class="col-md-3">
                            <input id="hello" class="laydate-icon form-control layer-date" name="width" value="{$result['width']}" aria-required="true" aria-invalid="true">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">尺寸高(像素px)：</label>
                        <div class="col-md-3">
                            <input id="hello" class="laydate-icon form-control layer-date" name="height" value="{$result['height']}" aria-required="true" aria-invalid="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告说明：</label>
                        <div class="col-md-3">
                            <textarea id="hello" class="laydate-icon form-control layer-date" name="intro"  aria-required="true" aria-invalid="true">{$result['intro']}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间：</label>
                        <div class="col-md-3">
                            <input id="start_time" class="laydate-icon form-control layer-date input-append date" data-date-format="yyyy-mm-dd hh:ii:ss" name="start_time" value="{:date('Y-m-d H:i:s',$result['start_time'])}" aria-required="true" aria-invalid="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间：</label>
                        <div class="col-md-3">
                            <input id="expired_time" class="laydate-icon form-control layer-date input-append date" name="expired_time" value="{:date('Y-m-d H:i:s',$result['expired_time'])}" aria-required="true" aria-invalid="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-md-3">
                            <input id="hello" class="laydate-icon form-control layer-date" name="sort_order" value="{$result['sort_order']}" aria-required="true" aria-invalid="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">显示状态</label>
                        <div class="col-md-3">
                            <select class="form-control m-b help-block m-b-none" name="status_is" aria-invalid="false">
                                <option value="Y" {if condition="$result['status_is'] eq 'Y'"}selected="selected"{/if}>是</option>
                                <option value="N" {if condition="$result['status_is'] eq 'N'"}selected="selected"{/if}>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                        	<input type="hidden" name="id" value="{$result['id']}" />
                            <button class="btn btn-primary" type="submit">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
