<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>信息提示{:config('system.title')}</title>
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
<script type="text/javascript" src="__JS__/jquery-3.1.1.min.js"></script>
<script>
$(function() {
	$('#with li .load').click(function() {
		location.reload();
	});
	$('#with li .hr').click(function() {
		window.parent.frames['c'].location.href='__APP__/With/with';
	});
});
</script>
</head>
<body>
<div id="with">
    <ul>
    	<li><a href="javascript:;" class="load">刷新</a>　　<a href="javascript:;" class="hr">去完成</a></li>
    	<li>当前需跟单数：<strong><{$withcount}></strong> 单　　　已完成：<strong><{$withcomplete}></strong> 单　　　还剩：<strong><{$withcount-$withcomplete}></strong> 单没完成</li>
        <li><strong>客户列表</strong></li>
        <volist name="withlist" id="vo">
        	<li><span class="s1">客户名称：</span><{$vo.CompanyName}>&nbsp;&nbsp;&nbsp;—>&nbsp;&nbsp;&nbsp;<span class="s2">联系人：</span><{$vo.ContactName}>&nbsp;&nbsp;&nbsp;—>&nbsp;&nbsp;&nbsp;<span class="s3">状态：</span><if condition="$vo.Remind eq 0"><span class="s4">未完成</span><else /><img src="__IMAGE__/yes.png" border="0" title="已完成" /></if></li>
        </volist>
    	<li></li>
    	<li></li>
    </ul>
</body>
</html>
